<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div class="container-fluid">
		<div class="row">
			<!-- align-top puts this at the top and row-reverse puts in in the right corner -->
			<div class="col-12 d-flex align-top flex-row-reverse locator">
				<div id="weather">
					Your Weather Template
				</div>
			</div>
		</div>
		<!-- align-items-center centers this row content by giving the min height -->
		<div class="row d-flex align-items-center" style="min-height: 70%;">
			<div class="col-12 d-flex justify-content-center">
				<div id="time" class="formStyle">
					Put Time here
				</div>
			</div>
		</div>
		<div class="row" style="min-height: 20%;">
			<!-- baseline class to put this row at the bottom of the page -->
			<div class="col-3 align-self-end">
				<div id="img-btn"></div>
			</div>
			<div class="col-6 d-inline-flex align-self-end d-flex flex-column">
				<div id="quote">
					The Quote
				</div>
			</div>
			<div class="col-3 pr-3">
				<div id="todo" class="todoList">

					A Todo List
				</div>
			</div>
		</div>

	</div>



	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
